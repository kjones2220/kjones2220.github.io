                NOTE
                Notice that the href="index.html", which is this file.

                This means that when users click this link, they will be directed

                Sounds silly right? We have this defined here so that when we reuse
                this navbar code on "otherpage.html", we will have a link back to
                the home page again.

                Why can't we just define it there and not here? Having consistent
                navbars and footers on your website creates a better user-experience
                for those browsing your site.
              -->

                  NOTE
                  Previously, we defined links that lead to URLs on the internet.

                  pages of our website. The way to structure these links is similar
                  to how we define paths for css href="./mycssfilename.css" or
                  "mycssfilename.css", and images src="./imgs/myimagename.jpg"

                  We simply make another filename.html, and link it here.

                  (These links all lead to the same page out of convenience)
                -->
                <a href="otherpage.html">PORTFOLIO</a>
